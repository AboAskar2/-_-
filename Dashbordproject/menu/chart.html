    <h1>Charts</h1>
    <!-- Canvas for bar chart -->
    <canvas id="salesChart" width="400" height="250" style="border:1px solid #ccc;">
      Your browser does not support the Canvas element.
    </canvas>
    <script>
      // Draw simple bar chart on canvas
      const canvas = document.getElementById('salesChart');
      const ctx = canvas.getContext('2d');
      // Bar 1
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(50, 100, 50, 100);  // x, y, width, height
      ctx.fillStyle = 'black';
      ctx.font = '14px sans-serif';
      ctx.fillText('Apples', 50, 220);
      // Bar 2
      ctx.fillStyle = '#2196F3';
      ctx.fillRect(150, 50, 50, 150);
      ctx.fillStyle = 'black';
      ctx.fillText('Oranges', 150, 220);
    </script>
